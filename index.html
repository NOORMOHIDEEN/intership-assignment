<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="/home/mohi/Pictures/PSWD/css/style.css"></link>
</head>
<body>
    <h3 style="text-align: center;color:blue;font-size:500%;">Change password</h3>    
  
    <div class="container">
      <form action="/action_page.php">    
        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one letter, and at least 8 or more characters and one symbol" required > <i class= "material-icons visibility">Show</i>
        <div class = "input-container">         
          
      </div>
        <input type="submit" value="Submit">
      </form>
    </div>
    
    <div id="message">
      <h3 style="text-align: center;">Your Password must:</h3>  
      <p id="number" class="invalid">contain a number</p>
      <p id="length" class="invalid">be atleat 8 characters long</p>
      <p id="letter" class="invalid">contain a letter</p>
      <p id="space" class="invalid">contain a symbol</p>
    </div>
<script src="script.js"></script>
</body>
</html>
